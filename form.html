  </div>

      <table id="forms" border="0">

          <td>

        </tr>
        <tr>

            </div>
          </td>
        </tr>
        <tr>
          <th>メールアドレス</th>

            </div>
          </td>
        </tr>
        <tr>
          <th>電話番号</th>

            <div class="form-group">

            </div>
          </td>
        </tr>
        <tr>
          <th>件名</span>
          </th>
          <td>
            <div class="form-group">
              <input type="text" name="" maxlength="" size="" value="" class="form-control" /></div>
          </td>
        </tr>
        <tr class="memo">
          <th>お問合せ内容</th>
          <td class="memoran">
            <textarea name="" cols="45" rows="7" class="form-control"></textarea></td>
        </tr>
      </table><br>
      <div align="center"><button type="button" class="btn btn-danger">送信</button></div>
      </form>

  </div>
