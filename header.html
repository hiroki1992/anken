<script>
// 該当ページのメニューのLiにactiveクラスを追加するメソッド
$(function () {
    var url = window.location;
    var path = url.href.split('/');
    var file_name = path.pop();
    console.log(file_name.substr(0, file_name.length - 5));
    var page_name = file_name.substr(0, file_name.length - 5);
    if(page_name == 'index'){
      $("#index").addClass("active");
 }else if(page_name == 'anken_search'){
   $("#anken").addClass("active");
 }
  else if(page_name == 'info'){
   $("#info").addClass("active");
 }
 else if(page_name == 'user'){
   $("#koe").addClass("active");
 }
 else if(page_name == 'company'){
   $("#comp").addClass("active");
   $("#menu").addClass("active");
 }
 else if(page_name == 'question'){
   $("#ques").addClass("active");
    $("#menu").addClass("active");
 }
 else if(page_name == 'form'){
   $("#form").addClass("active");
    $("#menu").addClass("active"); 
 }
else if(page_name == 'privacy'){
   $("#pri").addClass("active");
    $("#menu").addClass("active");
 }
 else if(page_name == 'login'){
   $("#pass").addClass("active");
 }

});


// ドロップダウン選択時に他のアクティブを消すメゾット
$("#menu").click(function () {
 
$("#anken").removeClass("active");
$("#info").removeClass("active");
$("#koe").removeClass("active");
$("#pass").removeClass("active");


}); 

</script>
